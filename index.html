<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnu Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <video id="video-field" src="img/naturebg.mp4" loop autoplay muted></video>
    <header>
        <img src="img/logo.png" alt="Vishnu Logo">
        <h1>VISHNU SURVEY FORM</h1>
    </header>
    <form onsubmit="getAlert()" method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/mdd10du34at6c">
        <img src="img/logo.png" alt="vishnu logo">
        <h3>VISHNU INSTITUTE OF TECHNOLOGY :: BHIMAVARAM</h3>
        <div class="details">
            <label for="name">NAME : </label>
            <input required type="text" id="name" name="username" placeholder="Enter your name">
            <br><br>
            <label for="email">E-mail :</label>
            <input required type="email" id="email" placeholder="example.@gmail.com" name="emailid">
            <br><br>
            <label for="clgmail">College E-mail :</label>
            <input required type="email" name="clgmailid" id="clgmail" placeholder="21pa1a05xx@vishnu.edu..in">
            <br><br>
            <label for="add">Address:</label><br>
            <textarea name="add" id="add" cols="40" rows="4" placeholder="Enter your Adreess"></textarea><br>
            <label for="dob">Date of Birth :</label>
            <input required type="date" name="dobirth" id="dob" value="2002-02-24"
            min="1900-01-01" max="2015-12-31">
            <br><br>
            <p>Gender :</p><br>
            <input required type="radio" name="gender" value="Male" id="m">
            <label for="m">Male</label>
            <input required type="radio" name="gender" value="Female" id="f">
            <label for="f">Female</label>
            <input required type="radio" name="gender" value="Other" id="o">
            <label for="o">Other</label>
            <br><br>
            <label for="num">Contact No :</label>
            <input required type="tel" name="number" id="num" placeholder="xxxxxxxxx" pattern="[6789][0-9]{9}">
            <br><br>
            <label for="rolnum">Registration Number :</label>
            <input required type="text" name="rgno" id="rolnum" placeholder="21PA1A0XXX">
            <br><br>
            <label for="year">Year of Study :</label>
            <input required list="years" name="year" id="year" placeholder="Select Year">
            <datalist id="years">
                <option value="I YEAR">
                <option value="II YEAR">
                <option value="III YEAR">
                <option value="IV YEAR">
            </datalist>
            <br><br>
            <label for="Dep">Department :</label>
            <input required list="Deps" name="Dep" id="Dep" placeholder="Select Department">
            <datalist id="Deps">
                <option value="CSE">
                <option value="ECE">
                <option value="EEE">
                <option value="AIDS">
                <option value="AIML">
                <option value="CSBS">
                <option value="MEC">
                <option value="CIV">
            </datalist>
            <br><br>
            <label for="Sec">Section :</label>
            <input required list="Secs" name="sec" id="Sec" placeholder="Select Section">
            <datalist id="Secs">
                <option value="A">
                <option value="B">
                <option value="C">
                </datalist> <br><br>
            <input required type="checkbox" id="agree" name="agree" value="YES">
            <label for="agree">I Agree with all Terms & Coditions</label>
        </div>
        <br>
        <button> <p>SUBMIT</p></button>
        <button type="reset"> <p>RESET</p></button>
    </form>
    <p id="copyright">&copy;|Mahesh Cheegiti</p>
    <script>
        var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      alert('Successfully Sumbitted!')
      window.location.href = 'index.html';
    });
  });
     </script>
</body>

</html>
